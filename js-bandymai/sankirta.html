<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Testas</h1>
<script>
    try {
        let A = -5, B = 0, C = -4, D = 4;
        //let A = 0, B = 3, C = 1, D = 6;
        let X = A, Y = B;

        let valueNames = ['A', 'C', 'B', 'D'];
        for (let valueIndex = 0; valueIndex < valueNames.length; valueIndex++)
            document.write(valueNames[valueIndex] + ' = ' + eval(valueNames[valueIndex]) + ';<p/>');

        if (C < A)
            throw "Neteisingai pasirinktas rėžis C, jis turi būti A <= C";

        if (C > B)
            throw "Nėra sankirtos, nes C > B";

        X = C;
        Y = B < D ? B : D;

        document.write('X = ' + X + ';<p/>' + 'Y = ' + Y + '<p/>');
    }
    catch (e) {
        document.write(e);
    }
</script>

</body>
</html>
